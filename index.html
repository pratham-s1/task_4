<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">ResponsiveSite</div>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <section class="row">
        <div class="column">
          <h2>Column 1</h2>
          <p>
            This is the first column of content. It will stack on smaller
            screens.
          </p>
        </div>
        <div class="column">
          <h2>Column 2</h2>
          <p>This is the second column of content. It also stacks on mobile.</p>
        </div>
      </section>

      <section class="image-section">
        <img src="https://picsum.photos/800/400" alt="Sample" />
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 ResponsiveSite. All rights reserved.</p>
    </footer>
  </body>
</html>
